<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>个人中心</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/public/css/personal-center.css" />
	</head>

	<body>

		<!--导航栏-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
			<a class="navbar-brand" href="#">导航</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">主页 <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin/publish">发布</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							我的
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/admin/personal_center">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-gerenzhongxin1"></use>
								</svg>个人中心
							</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/admin/news">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-tongzhi"></use>
								</svg>通知
							</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/admin/logout">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-icon_logout"></use>
								</svg>注销
							</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<!--导航栏结束-->

		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="left-menu ">
						<div class="head-img">
							<img src="<%=userInfo.headimgSrc %>" title="点击换头像" class="rounded-circle m-t-xs img-responsive" data-toggle="modal" data-target="#head-img">
							<span><a href=""><%=userInfo.userName %></a></span>
						</div>
						<div class="list-group menu-list">
							<a href="/admin/personal_center" class="list-group-item ">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-shezhi"></use>
								</svg>&nbsp;个人信息
							</a>
							<a href="/admin/my_works" class="list-group-item ">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-gerenzhongxin1"></use>
								</svg>&nbsp;我的作品
							</a>
							<a href="/admin/like_works" class="list-group-item">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-shoucang"></use>
								</svg>&nbsp;我的收藏
							</a>
							<a href="/admin/news" class="list-group-item active">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-tongzhi"></use>
								</svg>&nbsp;我的消息
							</a>
						</div>
					</div>
				</div>

				<div class="col-sm-8">
					<div class="right-content">
						
						<!--我的信息-->
						<div class="my-news ">
							<p>信息列表</p>
							<ul class="news-list">
								<a href="javascript:;" class="now">
									<li>全部信息</li>
								</a>
								<a href="javascript:;">
									<li>未读消息</li>
								</a>
								<a href="javascript:;">
									<li>已读消息</li>
								</a>
							</ul>
							<table class="table table-hover news-list-item">
								<% for(var i=0;i<newsInfo.length;i++){ %>
								<tr class="unread">
									<td class="check-mail">
										<input type="checkbox" class="i-checks">
									</td>
									<td>
										<a href=""><%= newsInfo[i].postName%></a>
									</td>
									<td>
										<a href=""><%= newsInfo[i].title%></a>
									</td>
									<td class="text-right mail-date"><%= newsInfo[i].time%></td>
								</tr>
								<% } %>
								
								<tr class="unread">
									<td class="check-mail">
										<input type="checkbox" class="i-checks">&nbsp;全选
									</td>
									<td colspan="3">
										<button class="btn btn-white btn-sm" title="刷新"><svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-shuaxin2"></use></svg>
										</button>
										<button class="btn btn-white btn-sm" title="标为已读"><svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-liulan3"></use></svg>
										</button>
										<button class="btn btn-white btn-sm" title="标为重要"><svg class="icon" aria-hidden="true">
											<use xlink:href="#icon-tanhao-"></use></svg>
										</button>
									</td>
								</tr>
							</table>
							<!--分页-->
							<nav aria-label="Page navigation example">
								<ul class="pagination justify-content-center  ">
									<li class="page-item disabled">
										<a class="page-link" href="#" tabindex="-1">上一页</a>
									</li>
									<li class="page-item active">
										<a class="page-link " href="#">1</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">2</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">3</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">下一页</a>
									</li>
								</ul>
							</nav>
							<!--分页结束-->
						</div>
						<!--我的消息结束-->
						
						<!--头像模态框-->
						<div class="modal fade" id="head-img" tabindex="-1" role="dialog" aria-labelledby="head-img" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h4 class="modal-title" >头像设置</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<input type="file" class="form-control" id="picture" placeholder="">
										</div>
										
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary" id="modify">修改</button>
									</div>
								</div>
							</div>
						</div>
						<!--头像模态框结束-->

						
					</div>
				</div>

			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="//at.alicdn.com/t/font_486809_ebype8x5nfzs38fr.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="/public/js/admin.js"></script>
	</body>

</html>
